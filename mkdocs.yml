site_name: My Digital Brain
site_url: https://Lucien-MG.github.io/mind-map-colab-template/

theme:
  name: material
  features:
    - navigation.tabs

plugins:
  - search

markdown_extensions:
  # ⚠️ THIS SECTION IS CRITICAL ⚠️
  # It tells MkDocs: "Do not format markmap blocks. Pass them as raw HTML."
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Mermaid is natively supported by Material for MkDocs, but we explicitly enable it via superfences above for robustness.
# No extra Javascript needed for basic Mermaid support in Material theme if configured correctly,
# specifically the 'mermaid' class on the fence handles the rendering in many contexts.

