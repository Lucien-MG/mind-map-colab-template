site_name: My Digital Brain
site_url: https://Lucien-MG.github.io/mind-map-colab-template/

theme:
  name: material
  features:
    - navigation.tabs

plugins:
  - search

markdown_extensions:
  # ⚠️ THIS SECTION IS CRITICAL ⚠️
  # It tells MkDocs: "Do not format markmap blocks. Pass them as raw HTML."
  - pymdownx.superfences:
      custom_fences:
        - name: markmap
          class: markmap
          format: !!python/name:pymdownx.superfences.fence_div_format

# Load the visualization engine from the web (No plugin needed)
extra_javascript:
  - https://cdn.jsdelivr.net/npm/markmap-autoloader@0.17.0/dist/index.js

extra_css:
  - https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/style.css
  - stylesheets/extra.css


